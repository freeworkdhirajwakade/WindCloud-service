<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-80" style="margin-top: 70px;">
        <div class="col-12 col-md-9 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5 style="text-align: center;">Forgot Password?</h5>
                <p class="mb-2" style="text-align: center;" id="message">Enter your registered email ID to reset the password</p>
              </div>
               <div class="mb-3">
                   <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                    required="">
                </div>
                <div class="mb-3 d-grid">
                  <button id="target" type="submit" class="btn btn-primary">
                    Reset Password
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
     <script>
     
     function getBaseUrl()
     {
		 var host = window.location.origin;		
		var contextpath = window.location.pathname.split( '/' )[1];
		var baseUrl=host+"/"+contextpath;
		return baseUrl;
	 }
     
     $( "#target" ).click(function() {
		 	
		
		$("#message").text("Wait For few Minutes");
		$("#message").css("color", "orange");
		var email=$("#email").val(); 		
		if(email==null||email=='')
		{
			$("#message").text("Please Enter Email ID");
			$("#message").css("color", "red");			
		}
		else
		{
			var apiUrl=getBaseUrl()+"/rest/forgotPassword/"+email;
			$.get(apiUrl, function(data, status){
    		$("#message").text(data.message);
    		 if(data.status==1)
    		 {
				$("#message").css("color", "green");	
			 }			        
			  else{
					$("#message").css("color", "red");	
				}	
  			});
		}		
  			
	});
	
 

</script>
    
  </body>
</html>
